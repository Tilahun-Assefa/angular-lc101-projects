<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div #bkg class="shuttle-background" [style.background-color]="color">
            <img #rocketImg src="assets/images/LaunchCode_rocketline_white.png" height="75" width="75" [style.left]="0"
               [style.bottom]="0" />
         </div>
      </div>

      <div class="col-3">
         <div *ngIf="takeOffEnabled" class="container-right" b>
            <button [disabled]="!takeOffEnabled || !upButtonEnabled"
               (click)="moveShuttle(rocketImg, 'up', bkg)">Up</button>
            <button [disabled]="!takeOffEnabled || !downButtonEnabled"
               (click)="moveShuttle(rocketImg, 'down')">Down</button>
            <button [disabled]="!takeOffEnabled || !rightButtonEnabled"
               (click)="moveShuttle(rocketImg, 'right', bkg)">Right</button>
            <button [disabled]="!takeOffEnabled || !leftButtonEnabled"
               (click)="moveShuttle(rocketImg, 'left')">Left</button>
         </div>
         <h3>Space Shuttle Height</h3>
         <p>{{height}} km</p>
      </div>
   </div>
   <div class="container-control-buttons">
      <button [disabled]="takeOffEnabled" (click)="takeOff(rocketImg)">Take Off</button>
      <button [disabled]="!takeOffEnabled" (click)="land(rocketImg)">Land</button>
      <button [disabled]="!takeOffEnabled" (click)="abortMission(rocketImg)">Abort Mission</button>
   </div>
</div>
